name: geocoder
description: Forward and reverse geocoding.
version: 0.1.1
# author: Alo√Øs Deniel<alois.deniel@gmail.com>
homepage: https://github.com/aloisdeniel/flutter_geocoder

environment:
  sdk: '>=3.4.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  plugin:
      platforms:
        android:
          package: com.aloisdeniel.geocoder
          pluginClass: GeocoderPlugin
        ios:
          pluginClass: GeocoderPlugin

